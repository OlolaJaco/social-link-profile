<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="assets/images/avatar-jessica.jpeg" width="60px" alt="Jessica Randall">
        <h2>Jessica Randall</h2>
        <p id="location">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        
        <div class="btn">
          <button>GitHub</button><br>
          <button>Frontend Mentor</button><br>
          <button>LinkedIn</button><br>
          <button>Twitter</button><br>
          <button>Instagram</button>
        </div>
  
      </div>
    </div>
     
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/OlolaJaco" target="_blank">Olola Jaco</a>.
      </div>
  </body>
</html>
